<app-header></app-header>
<div class="container-fluid">
  <div class="container pt-5 mt-2 bg-white">
    <div class="row mx-2 position-relative shadow-lg rounded-3">
      <div class="col-lg-12 bg-opacity-10 bg-dark py-5">
        <!-- <h2 class="fs-3 text-secondary">Your Profile</h2> -->
        <div class="col-lg-6 text-center mx-auto">
          <figure>
            <img
              class="rounded-circle"
              src="https://media.licdn.com/dms/image/C4E0BAQHo2764xuP3PQ/company-logo_200_200/0/1634881596957/ajm_softwares_logo?e=2147483647&v=beta&t=r4U7iZzHT9UyoQWhEU456ThuT58n7J0Zuk7Ahg2Phks"
              alt=""
            />
          </figure>
          <h2 class="text-dark">{{ profileform.controls.name.value }}</h2>
        </div>
      </div>
      <div class="mt-3">
        <form class="d-flex flex-column gap-3 py-3" [formGroup]="profileform">
          <div class="row gap-lg-0 gap-md-0 gap-sm-2 gap-2">
            <mat-form-field
              appearance="fill"
              class="col-lg-6 col-md-6 col-sm-12 rounded-3"
            >
              <mat-label class="text-dark">Org Name</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
            <mat-form-field
              appearance="fill"
              class="col-lg-6 col-md-6 col-sm-12 rounded-3"
            >
              <mat-label class="text-dark">Org Phone Number</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
          </div>
          <div class="row gap-lg-0 gap-md-0 gap-sm-2 gap-2">
            <mat-form-field appearance="fill" class="col-12 rounded-3">
              <mat-label class="text-dark">Org Email</mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
          </div>
          <div class="row gap-lg-0 gap-md-0 gap-sm-2 gap-2">
            <mat-form-field appearance="fill" class="col-12 rounded-3">
              <mat-label class="text-dark">Org Address</mat-label>
              <input matInput formControlName="address" />
            </mat-form-field>
          </div>
          <div class="row gap-lg-0 gap-md-0 gap-sm-2 gap-2">
            <mat-form-field
              appearance="fill"
              class="col-lg-6 col-md-6 col-sm-12 rounded-3"
            >
              <mat-label class="text-dark">Country</mat-label>
              <input matInput formControlName="country" />
            </mat-form-field>
            <mat-form-field
              appearance="fill"
              class="col-lg-6 col-md-6 col-sm-12 rounded-3"
            >
              <mat-label class="text-dark">State</mat-label>
              <input matInput formControlName="state" />
            </mat-form-field>
          </div>
          <div class="row gap-lg-0 gap-md-0 gap-sm-2 gap-2">
            <mat-form-field
              appearance="fill"
              class="col-lg-6 col-md-6 col-sm-12 rounded-3"
            >
              <mat-label class="text-dark">City</mat-label>
              <input matInput formControlName="city" />
            </mat-form-field>
            <mat-form-field
              appearance="fill"
              class="col-lg-6 col-md-6 col-sm-12 rounded-3"
            >
              <mat-label class="text-dark">Zip Code</mat-label>
              <input matInput formControlName="zipcode" />
            </mat-form-field>
          </div>
          <footer
            class="sticky-bottom end-0 justify-content-end d-flex w-100 bg-white py-2 z-2"
          >
            <button mat-raised-button class="bg-success text-white">
              Update
            </button>
          </footer>
        </form>
        <div class="col-lg-4"></div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </div>
</div>
